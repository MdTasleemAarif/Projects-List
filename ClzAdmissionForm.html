<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-section {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>College Admission Form</h1>

    <form action="#" method="post">
      
      <div class="form-section">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
      </div>

      <div class="form-section">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">-- Choose Course --</option>
          <option value="bca">BCA</option>
          <option value="bcom">B.Com</option>
          <option value="bsc">B.Sc</option>
          <option value="ba">BA</option>
          <option value="mba">MBA</option>
        </select>

        <label for="qualification">Last Qualification</label>
        <input type="text" id="qualification" name="qualification" placeholder="e.g. 12th Grade / Diploma" required>

        <label for="marks">Marks (%)</label>
        <input type="number" id="marks" name="marks" placeholder="Enter percentage" min="0" max="100" required>

        <label for="photo">Upload Photograph</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>

      <div class="form-section">
        <label>
          <input type="checkbox" name="declaration" required>
          I hereby declare that the information provided is true to the best of my knowledge.
        </label>

        <input type="submit" value="Submit Application">
      </div>

    </form>
  </div>

</body>
</html>
